<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
      <link rel="stylesheet"href="styles.css">

  </head>
  <body>

    <div class="calculator">
          <div id="result">
            <div class="previous-operand">123 + </div>
            <div class="current-operand">456</div>
          </div>
          <button value="AC" id="clear">AC</button>
          <button value="Delete" id="delete">DEL</button>
          <button value="+" id="button-plus">+</button>
          <button value="-" id="button-minus">-</button>
          <button value="*" id="button-multiply">x</button>
          <button value="-" id="button-divide">/</button>
          <button value="1" id="button-one">1</button>
            <button value="2" id="button-two">2</button>
              <button value="3" id="button-three">3</button>
                <button value="4" id="button-four">4</button>
                  <button value="5" id="button-five">5</button>
                    <button value="6" id="button-six">6</button>
                      <button value="7" id="button-seven">7</button>
                        <button value="8" id="button-eight">8</button>
                          <button value="9" id="button-nine">9</button>
                            <button value="0" id="button-zero">0</button>
                                <button value="=" id="button-equals">=</button>
          </div>


<script src="script.js">
  </body>
</html>
